<h1>Contact Us</h1>
 
<main class="container">
    <form id="contactForm">
        <div>
            <label>
                First name (required)
                <input name="firstName" id="firstName" />
            </label>
            <div class="form-error" id="firstNameError">Please enter your first name</div>
        </div>

     
        <div>
            <label>
                Email (required)
                <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <div>
            <label>
               Subject (minimum 16 characters)
                <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">Your Subject must be at least 16 characters</div>
        </div>

        <div>
            <label>
               Message (minimum 26 characters)
                <input name="message" id="message" />
            </label>
            <div class="form-error" id="messageError">Your Subject must be at least 26 characters</div>
        </div>


        <button>Submit</button>
    </form>
</main>
